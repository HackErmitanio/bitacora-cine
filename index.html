<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escena 24</title>

  <!-- =========================
       CSS ‚Äì ESTILOS
  ========================== -->
  <style>
    body {
      background-color: #0d1b2a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    p {
      opacity: 0.85;
    }

    /* Botones de categor√≠as */
    #categories {
      margin: 20px;
    }

    #categories button {
      margin: 6px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #1b263b;
      color: white;
      transition: background 0.2s, transform 0.2s;
    }

    #categories button:hover {
      background-color: #415a77;
      transform: scale(1.05);
    }

    /* Estado */
    #status {
      margin: 15px;
      font-size: 15px;
    }

    /* Grid de posters */
    #movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Tarjetas */
    .movie {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie h3 {
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <!-- =========================
       CONTENIDO HTML
  ========================== -->

  <h1>Escena 24</h1>
  <p>Cine, series, anime y cultura cinematogr√°fica</p>

  <!-- Categor√≠as -->
  <div id="categories">
    <button onclick="cargarPeliculas()">üé¨ Pel√≠culas</button>
    <button onclick="cargarSeries()">üì∫ Series</button>
    <button onclick="cargarAnime()">üç• Anime</button>
    <button onclick="cargarClasicos()">üï∞Ô∏è Cl√°sicos</button>
  </div>

  <!-- Estado -->
  <p id="status">Selecciona una categor√≠a</p>

  <!-- Contenedor -->
  <div id="movies"></div>

  <!-- =========================
       JAVASCRIPT
  ========================== -->
  <script>
    /* =========================
       CONFIGURACI√ìN
    ========================== */

    // ‚ö†Ô∏è REEMPLAZA POR TU API KEY DE TMDB (CON COMILLAS)
    const API_KEY = "5b4ad82505bd1853a5256c1db2d4b330";

    const BASE_URL = "https://api.themoviedb.org/3";
    const IMG_URL = "https://image.tmdb.org/t/p/w500";

    const container = document.getElementById("movies");
    const status = document.getElementById("status");

    /* =========================
       FUNCIONES BASE
    ========================== */

    // Limpia pantalla antes de cargar algo nuevo
    function limpiarPantalla() {
      container.innerHTML = "";
      status.textContent = "‚è≥ Cargando...";
    }

    // Funci√≥n gen√©rica para cargar contenido
    async function cargarContenido(url, tipo = "movie") {
      limpiarPantalla();

      try {
        const response = await fetch(url);
        const data = await response.json();

        status.textContent = "üé¨ Resultados";

        data.results.forEach(item => {
          const card = document.createElement("div");
          card.className = "movie";

          // title = pel√≠culas | name = series/anime
          const titulo = tipo === "tv" ? item.name : item.title;

          card.innerHTML = `
            <img src="${IMG_URL + item.poster_path}" alt="${titulo}">
            <h3>${titulo}</h3>
          `;

          card.onclick = () => {
            alert(
              `üé¨ ${titulo}\n\n${item.overview || "Sin descripci√≥n disponible."}`
            );
          };

          container.appendChild(card);
        });

      } catch (error) {
        status.textContent = "‚ùå Error al cargar contenido";
        console.error(error);
      }
    }

    /* =========================
       CATEGOR√çAS
    ========================== */

    // üé¨ Pel√≠culas
    function cargarPeliculas() {
      cargarContenido(
        `${BASE_URL}/movie/popular?api_key=${API_KEY}&language=es-MX`
      );
    }

    // üì∫ Series
    function cargarSeries() {
      cargarContenido(
        `${BASE_URL}/tv/popular?api_key=${API_KEY}&language=es-MX`,
        "tv"
      );
    }

    // üç• Anime
    function cargarAnime() {
      cargarContenido(
        `${BASE_URL}/discover/tv?api_key=${API_KEY}&language=es-MX&with_genres=16&with_origin_country=JP`,
        "tv"
      );
    }

    // üï∞Ô∏è Cl√°sicos
    function cargarClasicos() {
      cargarContenido(
        `${BASE_URL}/discover/movie?api_key=${API_KEY}&language=es-MX&primary_release_date.lte=1970-12-31&sort_by=popularity.desc`
      );
    }
  </script>

</body>
</html>
