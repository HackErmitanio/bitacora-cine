<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escena 24</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0f1a;
      color: #e5e7eb;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    #status {
      text-align: center;
      padding: 1rem;
      font-weight: bold;
    }

    #movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .movie-card {
      background: #111827;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      display: block;
    }

    .movie-card h3 {
      font-size: 0.95rem;
      padding: 0.8rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <h1>üé¨ Escena 24</h1>
    <p>Cine, series, anime y cultura cinematogr√°fica</p>
  </header>

  <!-- MENSAJE DE ESTADO -->
  <div id="status">‚è≥ Conectando con TMDB‚Ä¶</div>

  <!-- CONTENEDOR DE PEL√çCULAS -->
  <main id="movies"></main>

  <script>
    /*************************************************
     * 1Ô∏è‚É£ PEGA AQU√ç TU API KEY REAL DE TMDB (v3)
     *************************************************/
    const API_KEY = "5b4ad82505bd1853a5256c1db2d4b330";

    const BASE_URL = "https://api.themoviedb.org/3";
    const IMG_URL = "https://image.tmdb.org/t/p/w500";

    const moviesContainer = document.getElementById("movies");
    const statusDiv = document.getElementById("status");

    // 2Ô∏è‚É£ FUNCI√ìN PRINCIPAL
    async function getPopularMovies() {
      try {
        const response = await fetch(
          `${BASE_URL}/movie/popular?api_key=${API_KEY}&language=es-MX&page=1`
        );

        // Si TMDB responde pero con error (401, 403, etc.)
        if (!response.ok) {
          throw new Error("TMDB respondi√≥ con error HTTP " + response.status);
        }

        const data = await response.json();

        // Si no hay resultados
        if (!data.results || data.results.length === 0) {
          statusDiv.textContent = "‚ö†Ô∏è TMDB respondi√≥, pero no hay pel√≠culas.";
          return;
        }

        statusDiv.textContent = "‚úÖ TMDB conectado correctamente";
        renderMovies(data.results);

      } catch (error) {
        console.error(error);
        statusDiv.textContent = "‚ùå Error al conectar con TMDB. Revisa la API Key.";
      }
    }

    // 3Ô∏è‚É£ DIBUJAR LAS PEL√çCULAS
    function renderMovies(movies) {
      moviesContainer.innerHTML = "";

      movies.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";

        card.innerHTML = `
          <img src="${
            movie.poster_path
              ? IMG_URL + movie.poster_path
              : 'https://via.placeholder.com/300x450?text=Sin+Imagen'
          }" alt="${movie.title}">
          <h3>${movie.title}</h3>
        `;

        moviesContainer.appendChild(card);
      });
    }

    // 4Ô∏è‚É£ EJECUCI√ìN
    getPopularMovies();
  </script>

</body>
</html>
